<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form login" id="form">
            <div class="content">
                <h1>Đăng Nhập Tài Khoản Sinh Viên</h1>
                <div class="group">
                    <input type="text" class="inputText" placeholder=" " required>
                    <label>Usename</label>
                </div>
                <div class="group">
                    <input type="text" class="inputText" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="group btn">
                    <input type="checkbox">
                    <label class="btn-save">Save Me</label>
                    <p>Quên mật khẩu?</p>
                </div>
                <button>Login</button>
            </div>
            <div class="content">
                <h1>Đăng Nhập Tài Khoản Giáo Viên</h1>
                <div class="group">
                    <input type="text" class="inputText" placeholder=" " required>
                    <label>Usename</label>
                </div>
                <div class="group">
                    <input type="text" class="inputText" placeholder=" " required>
                    <label>Password</label>
                </div>
                <div class="group btn">
                    <input type="checkbox">
                    <label class="btn-save">Save Me</label>
                    <p>Quên mật khẩu?</p>
                </div>
                <button>Login</button>
            </div>
        </div>
        <div class="option">
            <div class="bg-active" id="bg-active"></div>
            <div class="changetype active" id="login">Sinh Viên</div>
            <div class="changetype" id="login2">Giáo Viên</div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
