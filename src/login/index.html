<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Sinh Vien</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div class="toastcontainer"></div>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login Sinh Viên</header>
        <div>
          <div class="field input-field ">
            <input type="email" placeholder="Username" class="input" />
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>
          <div class="field button-field">
            <button>Login</button>
          </div>
        </div>
        <div class="form-link">
          <span>Bạn là giáo viên ?
            <a href="/src/login/logingiaovien/index.html" class="link signup-link">Login cho giáo viên</a></span>
        </div>
      </div>
  </section>
</body>
<script src="script.js"></script>
</html>
