<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Giao Vien</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/src/login/logingiaovien/sytle.css" />
  <!-- Boxicons CSS -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login Giáo Viên</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Username" class="input" />
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Password" class="password" />
            <i class="bx bx-hide eye-icon"></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
          </div>
          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>
        <div class="form-link">
          <span>Bạn là sinh viên?
            <a href="/src/login/index.html" class="link signup-link">Login cho sinh viên</a></span>
        </div>
      </div>
  </section>
</body>

</html>
