<head>

<script>
const getallinput = document.querySelectorAll('.tt');
const getbtn = document.querySelector('.button');

getbtn.addEventListener('click', function() {
    getallinput.forEach(list => {
        if (list.value == '' || list.value == null) {
            const getparent = list.parentNode;
            const getp = getparent.querySelector('.error');
                const create = document.createElement('p');
                create.classList.add('error');
                create.innerText = "Doan nay trong";
                getparent.appendChild(create);

        } else {
                getp.remove();
            }
        })
})
    
</script>
